<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <script src="./dist/js/tmpl.js"></script>

        <div class="row" id="app"></div>

        <script id="tmpl" type="text/template">
            <div class="on-c">
                click
            </div>
        </script>

        <script>
            tmpl = new Tmpl({
              template:"tmpl",
              methods:{
              	c:function(){
                  alert(1);
                }
              },
              events:function(){
              	this.on(this.getEl('app'),'on-c','click',this.c);
              }
            })

            tmpl.render(null).appendTo(tmpl.getEl('app'),function(){
            	tmpl.off(this.getEl('app'),'on-c','click',this.c);
            });

        </script>
    </body>
</html>
