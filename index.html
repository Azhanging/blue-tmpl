<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	</head>

	<body>
		<div id="app">
			<span class="@class">12312312312</span>
			<span class="test @add-d">123</span>
			<span bind-id="this.mouse()" id="id">456</span>
		</div>
		
		<a class="@add">添加1</a>
		<a class="@add1">添加2</a>
		<script id="temp" type="text/template">
			{{ 
				var aaa = 1234; 
				var bb = 123;
				if(aaa != 1){
					alert('a');
				}
			}}
				<div class="{{= aaa }} @class @mouse">event</div>
			{{ for(var i = 0;i<data.length;i++){ }}
				<div class='{{= i + 2 + 120 + 123 }} name'>
					123
					{{if(i != undefined){}}
						<span>
							{{= data[i] }}
						</span>
					{{ } }}
					{{ if(data[i] == 'a'){ }}
						<div>{{= i + '123465789' }}</div>
					{{ }else{ }}
						456
					{{ } }}
					{{for(var a = 0;a<5;a++){}}
						<div>{{= a}}</div>
					{{ } }}
				</div>
				<div>					
					{{= data[i] }} - {{= (function(){return 1+3})()}}
				</div>
				<div>					
					{{= data[i] }} - 2
				</div>
				<div>
					{{= data[i] }} - 3
				</div>
				<div>					
					{{= data[i] }} - 4
				</div>
				<div>					
					{{= data[i] }} - 5
				</div>
			{{}}}
		</script>
		
		<script src="src/js/tmlp.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			var app = new Tmpl({
				el:"temp",
				open_tag:"{{",
				close_tag:'}}',
				data:{
					a:1,
					b:2,
					a:[1,2,3,4]
				},
				methods:{
					add:function(event,el){
						var _this = this;
						el.setAttribute('value',++el.value);
						var arr = [];
						for(var i = 0;i<1;i++){
							arr.push(Math.random());
						}
						this.appendTo("app", arr ,function(){
							console.log('success');
						});
						this.unbind(el,'@add');
						setTimeout(function(){
							_this.bind(el,'@add');	
						},2000);
					},
					mouse : function(){
						console.log('mouse');
						return true;
					}
				},
				events:function(){
					this.on('@add','click',this.add);
					this.on('@add1','click',this.add);
					this.on('@add1','mouseover',this.add);
					this.on('@mouse','mouseover',this.mouse);
					this.on('@class','click',this.mouse);
					this.on('@add-d','dblclick',this.mouse);
				}
			});
			
			
			
		</script>
	</body>

</html>
